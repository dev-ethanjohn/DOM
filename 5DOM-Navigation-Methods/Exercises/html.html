<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
</head>

<body>
  <!-- - head with a title that has some text inside
      - body
      - h1 with some text
      - div with a p tag inside it with some text
      - comment with some text inside
      - p with a span tag inside it, each with some text -->

  <h1>Hello World</h1>
  <div>
    <p>This is a paragraph</p>

  </div>
  <!-- ok -->
  <p><span>Hello</span>, Ethan</p>
</body>

</html>
