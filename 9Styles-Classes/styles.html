<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling</title>

  <style>
    h1 {
      color: blue;
    }

    img {
      max-width: 60%;
    }
  </style>


</head>

<body>
  <h1>Welcome to my blog!</h1>
  <img src="/images/classname-classlist.png" alt="">

  <!-- computedstyle allow us to access styles in the stylesheet -->
  <!-- style will only access the attribute -->
  <img src="/images/computedstyle.png" alt="">

  <script>
    // This creates inline style to the elemnt
    document.querySelector("h1").style.backgroundColor = "salmon";


  </script>
</body>

</html>
